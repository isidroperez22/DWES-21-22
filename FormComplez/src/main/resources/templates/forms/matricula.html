<!DOCTYPE html>
<html>
<head th:replace="/fragments/bootstrap::head(title='Simple Form')"></head>
<body>
		<div class="container mt-5">
		<div class="row justify-content-center mt-5">
			<div class="col-6">
				<h1>Formulario Complex</h1>
				<div th:if="${matricula.firstName == null}">
					<form th:action="@{/forms/matricula}" th:object="${matricula}" method="post">
						 <label for="firstName" th:text = "#{matricula.firstName}"></label>
	    				 <input type="text" class="form-control" id="firstName" placeholder="" th:field="*{firstName}" required>
	    				 			
	    				 <label class="mt-3" for="lastName" th:text = "#{matricula.lastName}"></label> 
	    				 <input type="text" class="form-control" id="lastName" placeholder="" th:field="*{lastName}" required> 
	    				 
	    				 <label class="mt-3" for="curso">Curso</label>
	    				 <select type="text" class="form-control" id="curso" placeholder="" th:field="*{curso}" required>
	    				 	<option th:each = "curso,stats : ${cursos}"  th:value = "${curso}" th:text = "${curso}"></option>
	    				 </select>
	    				 
	    				  <label class="mt-3" for="email">DNI</label>
	    				  <input type="text" class="form-control" id="dni" placeholder="DNI" th:field="*{dni}" required>
	    				  
	    				<label class="mt-3" for="materias">Materias</label>
	    				<p th:each = "materia,stats : ${materias}">
	    					 <input type="checkbox" class="form-check input" th:value ="${materia}" th:field="*{materias}">
	    					 <label for="materias" th:text = "${materia}"  class="form-check label"></label>
	    				</p>
	    				 
	    				 <button type="submit" class="btn btn-primary mt-3 w-100">ENVIAR</button>
					</form>
				</div>	
				<div th:unless="${matricula.firstName == null}">
				
					<h1 class="mt-3">Nombre: <span th:text="| ${matricula.firstName} |"></span></h1>
					<h1 class="mt-3">Apellido: <span th:text="| ${matricula.lastName} |"></span></h1>
					<h1 class="mt-3">Curso: <span th:text="| ${matricula.curso} |"></span></h1>
					<h1 class="mt-3">DNI: <span th:text="| ${matricula.dni} |"></span></h1>
					<h1 class="mt-3">Materias</h1>
						<ul>
							<li th:each = "materias, stats : ${matricula.materias}" th:text = "${materias}"></li>
						</ul>
				
			</div>
		</div>
	</div>
</body>
</html>
