<!DOCTYPE html>
<html>
<head th:replace="/fragments/bootstrap::head(title='Simple Form')"></head>
<body>
	<div class="container mt-5">
		<div class="row justify-content-center mt-5">
			<div class="col-6">
				<h1>Formulario simple</h1>
				<div th:if="${matricula.firstName == null}">
					<form th:action="@{/forms/matricula}" th:object="${matricula}" method="post">
						 <label for="firstName">Nombre</label>
	    				 <input type="text" class="form-control" id="firstName" placeholder="Código del producto" th:field="*{firstName}" required>			
	    				 <label class="mt-3" for="lastName">Apellido</label> 
	    				 <input type="text" class="form-control" id="lastName" placeholder="Nombre del producto" th:field="*{lastName}" required> 
	    				 <label class="mt-3" for="curso">Curso</label>
	    				 <select type="text" class="form-control" id="curso" placeholder="Nombre del producto" th:field="*{curso}" required>
	    				 	<option value = "1ºDAW" >1ºDAW</option>
	    				 	<option value = "2ºDAW" >2ºDAW</option>
	    				 </select>
	    				  <label class="mt-3" for="email">Email</label>
	    				 <input type="text" class="form-control" id="email" placeholder="Nombre del producto" th:field="*{email}" required>
	    				 <button type="submit" class="btn btn-primary mt-3 w-100">ENVIAR</button>
					</form>
				</div>	
				<div th:unless="${matricula.firstName == null}">
					<h1>Nombre: <span th:text="${matricula.firstName}"></span></h1>
					<h1>Apellido: <span th:text="${matricula.lastName}"></span></h1>
					<h1>Curso: <span th:text="${matricula.curso}"></span></h1>
					<h1>Email: <span th:text="${matricula.email}"></span></h1>
				</div>	
			</div>
		</div>
	</div>
</body>
</html>
